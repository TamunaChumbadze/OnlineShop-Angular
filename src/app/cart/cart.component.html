<div class="container">
  <h2>Your Cart <span class="cart-icon">ðŸ›’<span class="product-symbol">ðŸ“±ðŸ’»</span></span></h2>

  @if(cartItems.length > 0) {
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(item of cartItems; track $index) {
      <tr>
        <td>
  <span class="product-id-symbol scooter-animation" title="Product ID: {{ item.productId }}">ðŸ›µ</span>
</td>
        <td>${{ item.pricePerQuantity }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ item.pricePerQuantity * item.quantity }}</td>
        <td>
          <button
            class="btn btn-danger btn-sm"
            (click)="removeItem(item.productId)"
          >
            Remove
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>

  <div class="mt-3 d-flex justify-content-between">
    <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
    <button class="btn btn-success" (click)="checkout()">Checkout</button>
  </div>
  } @if(cartItems.length === 0) {
  <p>Your cart is empty.</p>
  }
</div>
