<nav class="navbar navbar-expand-lg" appScrollingNav>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Online Shop</a>

    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav" [ngClass]="{'show': !isNavbarCollapsed}">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link btn-effect ourProducts" routerLink="/shop-all-products" (click)="isNavbarCollapsed = true">
            <i class="fa-brands fa-product-hunt"></i> Our Products
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-effect" routerLink="/register" (click)="isNavbarCollapsed = true">
            <i class="fa-solid fa-user-plus"></i> Sign up
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-effect" (click)="showLoginCard(); isNavbarCollapsed = true">
            <i class="fa-solid fa-person-running"></i> Sign in
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-effect" routerLink="/profile" (click)="isNavbarCollapsed = true">
            <i class="fa-solid fa-user-secret"></i> Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn-effect" routerLink="/cart" (click)="isNavbarCollapsed = true">
            <i class="fa-solid fa-cart-shopping"></i> Cart
            <span class="badge bg-danger">{{ cartItemCount() }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Card Backdrop (only visible if login card is shown) -->
@if (loginCardVisible()) {
  <div class="login-backdrop" (click)="hideLoginCard()">
    <div class="login-container" (click)="$event.stopPropagation()">
      <app-signin (close)="hideLoginCard()"></app-signin>
    </div>
  </div>
}
